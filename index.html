<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset ="utf-8">
<title>Student Grade Calculator</title>
<link rel="stylesheet" href="stylesheet1.css">
</head>
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <p>STUDENT GRADE CALCULATOR</p>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="ENGLISH" id="eng">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="SCIENCE" id="science">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="COMPUTER SCIENCE" id="comp" >
            </div>
            <div >
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calculator()">
            </div>
          </div>
      </div>
    </div>
    <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>
<script type="text/javascript" src="scriptcal.js">
</script>
</body>
</html>
